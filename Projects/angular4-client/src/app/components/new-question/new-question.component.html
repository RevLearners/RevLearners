<form class="form form-horizontal">

    <fieldset>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
                <legend>New Question</legend>
            </div>
        </div>

        <div class="form-group">
            <label for="topic" class="control-label col-sm-3">Topic</label>
            <div class="col-sm-7">
                <select class="form-control" id="topic" name="ignored3" [(ngModel)]="newQuestion.topic" required>
                    <option *ngFor="let topic of this.topics" [ngValue]="topic">{{topic.topicName}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="qText" class="col-sm-3 control-label">Question</label>
            <div class="col-sm-7">
                <textarea type="text" id="qText" class="form-control" name="ignored2" [(ngModel)]="newQuestion.text"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
                <button type="button" class="btn btn-success btn-block" (click)="addNewOption()">
                    <span class="glyphicon glyphicon-plus"></span> Option
                </button>
            </div>
        </div>

        <div *ngFor="let option of newQuestion.options" class="form-group">
            <label class="control-label blank-label col-sm-3" for="newOptionDiv"></label>

            <div class="nopadding" id="newOptionDiv">
                <div class="option-control-wide col-sm-7">
                    <label for="newOption" class="btn btn-default text-center">
                        <input type="radio" name="ignored1" (click)="selectOption(option)"/>
                    </label>
                    <input type="text" class="nopadding option-control-text" id="newOption" name="correctChoice"
                           [(ngModel)]="option.text"/>
                    <button type="button" class="btn btn-danger trash-button" (click)="removeOption(option)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="qExplanation" class="col-sm-3 control-label">Explanation</label>
            <div class="col-sm-7">
                <textarea id="qExplanation" class="form-control" name="ignored0" [(ngModel)]="newQuestion.explanation"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
                <button type="button" class="btn btn-primary btn-block" (click)="submitNewQuestion()">
                    Submit Question
                </button>
            </div>
        </div>

    </fieldset>

</form>
