<div *ngIf="true; else forminfo">
<!--   <form (ngSubmit)="login()"> -->
    <div class="form-container">
      <div class="row columns">
        <h1>Login</h1>

        <label>Username
          <input type="text" [(ngModel)]="model.username">
        </label>
        <br>
        <div class="alert" *ngIf="false">
          This field is required.
        </div>
        <br>

        <label>Password
          <input type="password" [(ngModel)] = "model.password">
        </label>
        <br>
        <div class="alert" *ngIf="false">
          This field is required.
        </div>
        <br>

        <input type="submit" class="button" value="Login" [disabled]="false" (click) = "login()">
      </div>
    </div>
<!--   </form> -->
</div>

<ng-template #forminfo>
  <div *ngIf="userFound; else wrongInfo">
    <div class="form-container">
      <div class="row columns">
        <h1>Welcome {{model.username}}. This is where your profile page should be at but it's still in the works.</h1>
      </div>
    </div>
  </div>
  <ng-template #wrongInfo>
    <div class="form-container">
      <div class="row columns">
        <h1>Incorrect username/password.</h1>
        <p>The information you've enter is not correct. Please try again.</p>
      </div>
    </div>
  </ng-template>

</ng-template>
