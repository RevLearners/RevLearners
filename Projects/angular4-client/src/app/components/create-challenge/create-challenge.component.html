<h1>NOT DONE</h1>

<div *ngIf="!chosenChallenger; else forminfo">
    <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
        <div class="form-container">
            <div class="row columns">
                <h1>Create a Challenge!</h1>
                <label>Choose Topic:</label>
                <br>
                <select formControlName="topic" style="width: 20%; height: 5%">
                    <option *ngFor="let t of topics" [ngValue] = "t">
                        {{t.topicName}}
                    </option>
                </select>
                <br>

                <label>Choose Challenger:</label>
                <br>
                <select formControlName="challengers" style="width: 40%; height: 5%">
                    <option *ngFor="let u of challengers" [ngValue] = "u">
                        Rank: {{u.id}} Name: {{u.firstName}} {{u.middleName}} {{u.lastName}}
                    </option>
                </select>


                <input type="submit" class="button expanded" value="Start Challenge!" [disabled]="!rForm.valid">
            </div>
        </div>
    </form>
</div>

<ng-template #forminfo>
        <div class="form-container">
          <div class="row columns">
            <h1>Challenge set!</h1>
            <h4>You've sent a challenge to {{chosenChallenger}} on {{chosenTopic}}!</h4>
            <button class="button" type="button" (click)="resetForm()">Send Another.</button>
          </div>
        </div>
      </ng-template>
