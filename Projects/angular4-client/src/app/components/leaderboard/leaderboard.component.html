<br>
<select style="width: 20%; height: 5%">
    <option *ngFor="let t of topics" [ngValue]="t">
        {{t.topicName}}
    </option>
</select>
<table border="2px">
    <tr>
        <th>Topic</th>
        <th>User</th>
        <th>Score</th>
    </tr>
    <tr *ngFor="let u of users">
        <td>{{selectedTopic}}</td>
        <td>{{u.firstName}} {{u.middleName}} {{u.lastName}}</td>
        <td>{{u.ranks}}</td>
    </tr>
</table>
