<p>
  Welcome username
</p>

<div class="well">
	<table border="2px">
	<tr>
		<th>Topic</th><th>Rank</th>
	</tr>
	<tr *ngFor="let rank of ranks">
		<td>{{rank.topic.name}}</td><td>{{rank.rankName}}</td>
	</tr>
	</table>
</div>


<div class="well">
    <input [(ngModel)]="rankId"><input type="button" value="SUBMIT" (click)="fetchData()">
    <table >
        <tr><th>NAME</th><td>{{rank.rankName}}</td></tr>
        <tr><th>ID</th><td>{{rank.meritThreshold}}</td></tr>
    </table>
</div>
