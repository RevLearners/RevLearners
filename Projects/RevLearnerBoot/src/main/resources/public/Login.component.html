<div *ngIf="!username; else forminfo">
    <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
      <div class="form-container">
        <div class="row columns">
          <h1>Login</h1>
  
          <label>Username
            <input type="text" formControlName="username">
          </label>
          <br>
          <div class="alert" *ngIf="!rForm.controls['username'].valid && rForm.controls['username'].touched">
            This field is required.
          </div>
          <br>

          <label>Password
            <input type="password" formControlName="password">
          </label>
          <br>
          <div class="alert" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">
            This field is required.
          </div>
          <br>
  
          <input type="submit" class="button" value="Login" [disabled]="!rForm.valid">
        </div>
      </div>
    </form>
  </div>
  
  <ng-template #forminfo>
    <div class="form-container">
      <div class="row columns">
        <h1>Welcome {{username}}. This is where your profile page should be at but it's still in the works.</h1>
        <button class="button" type="button" (click)="resetForm()">Reset</button>
      </div>
    </div>
  </ng-template>
